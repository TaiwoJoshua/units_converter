<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/units.png">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/library/fontawesome-free-5.15.4-web/css/all.min.css">
    <title>Units Converter</title>
</head>
<body>
    <div class="pagewrapper">
        <div class="formwrapper">
            <h2>
                UNIT CONVERTER
            </h2>
            <div id="select">
                <h3>
                    Please select which category of units you would like to convert
                </h3>
                <div class="type">
                    <div name="category" id="Weight">Weight</div>
                    <div name="category" id="Distance">Distance</div>
                    <div name="category" id="Volume">Volume</div>
                    <div name="category" id="Temperature">Temperature</div>
                    <div name="category" id="Time">Time</div>
                    <div name="category" id="Density">Density</div>
                    <div name="category" id="Pressure">Pressure</div>
                    <div name="category" id="Velocity">Velocity</div>
                    <div name="category" id="Power">Power</div>
                    <div name="category" id="Energy">Energy</div>
                    <div name="category" id="Viscosity">Viscosity</div>
                </div>
            </div>
            <div class="udisplay">
                <div id="one">
                        
                </div>
                <div id="two">
                        
                </div>
            </div>
            <div id="none">
                <div id="delete"><i class="fas fa-trash"></i></div>
                <button id="convert" onclick="check()"><i class="fas fa-exchange-alt"></i></button>
            </div>
        </div>
        <p id="maintain">This project was built and is being maintained by <a href="https://taiwojoshua.netlify.app/" target="_blank">Taiwo Joshua</a></p>
    </div>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/modal.js"></script>
</body>
</html>
